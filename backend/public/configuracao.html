<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações de Usuário</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 8px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    select, input[type="checkbox"] {
      padding: 8px;
      border: 1px solid #007bff;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }
    .custom-select {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .custom-select select {
      width: 100%;
      appearance: none;
      background: #fff url('data:image/svg+xml;utf8,<svg fill="%23007bff" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 8px center/16px 16px;
      padding-right: 32px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      min-width: 100px;
      transition: background 0.2s;
    }
    button:disabled {
      background: #b3d7ff;
      cursor: not-allowed;
    }
    .message {
      font-size: 0.95rem;
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .container {
        max-width: 95vw;
        padding: 12px;
      }
      button {
        padding: 10px 16px;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 6px;
      }
      button {
        min-width: 80px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="form" aria-labelledby="config-title">
    <h2 id="config-title">Configurações de Usuário</h2>
    <form id="configForm" autocomplete="off">
      <div class="form-group">
        <label for="tema">Tema</label>
        <div class="custom-select">
          <select id="tema" name="tema" required aria-required="true">
            <option value="claro">Claro</option>
            <option value="escuro">Escuro</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="notificacoes">Notificações</label>
        <input type="checkbox" id="notificacoes" name="notificacoes" aria-checked="false">
      </div>
      <div class="form-group">
        <label for="idioma">Idioma</label>
        <div class="custom-select">
          <select id="idioma" name="idioma" required aria-required="true">
            <option value="pt-BR">Português (Brasil)</option>
            <option value="en-US">English (US)</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button type="submit" id="salvarBtn">Salvar</button>
      </div>
      <div class="spinner" id="spinner" aria-live="polite"></div>
      <div class="message success" id="successMsg" role="alert">Configurações salvas com sucesso!</div>
      <div class="message error" id="errorMsg" role="alert">Erro ao salvar configurações.</div>
    </form>
  </div>
  <script>
    // Função utilitária para selects customizados
    function setCustomSelect(selectId, value) {
      const select = document.getElementById(selectId);
      if (select) select.value = value;
    }

    const configForm = document.getElementById('configForm');
    const salvarBtn = document.getElementById('salvarBtn');
    const spinner = document.getElementById('spinner');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const temaSelect = document.getElementById('tema');
    const idiomaSelect = document.getElementById('idioma');
    const notificacoesCheckbox = document.getElementById('notificacoes');

    // Validação dos dados do formulário
    function validarForm() {
      const tema = temaSelect.value;
      const idioma = idiomaSelect.value;
      const temasPermitidos = ['claro', 'escuro'];
      const idiomasPermitidos = ['pt-BR', 'en-US'];
      if (!temasPermitidos.includes(tema)) return false;
      if (!idiomasPermitidos.includes(idioma)) return false;
      return true;
    }

    // Exibe spinner de loading
    function setLoading(loading) {
      spinner.style.display = loading ? 'block' : 'none';
      salvarBtn.disabled = loading;
    }

    // Exibe mensagem de sucesso
    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = 'block';
      setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
    }

    // Exibe mensagem de erro
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      setTimeout(() => { errorMsg.style.display = 'none'; }, 5000);
    }

    // Carrega configurações atuais ao abrir página
    async function carregarConfiguracao() {
      setLoading(true);
      try {
        const resp = await fetch('/api/configuracao');
        if (!resp.ok) throw new Error('Erro ao buscar configurações.');
        const data = await resp.json();
        setCustomSelect('tema', data.tema);
        setCustomSelect('idioma', data.idioma);
        notificacoesCheckbox.checked = !!data.notificacoes;
      } catch (err) {
        showError('Erro ao carregar configurações.');
      } finally {
        setLoading(false);
      }
    }

    // Envia alterações ao backend
    configForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validarForm()) {
        showError('Dados inválidos.');
        return;
      }
      setLoading(true);
      const payload = {
        tema: temaSelect.value,
        notificacoes: notificacoesCheckbox.checked,
        idioma: idiomaSelect.value
      };
      try {
        const resp = await fetch('/api/configuracao', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const errData = await resp.json();
          throw new Error(errData.erro || 'Erro ao salvar.');
        }
        showSuccess('Configurações salvas com sucesso!');
      } catch (err) {
        showError(err.message);
      } finally {
        setLoading(false);
      }
    });

    // Inicializa página
    window.addEventListener('DOMContentLoaded', carregarConfiguracao);
  </script>
</body>
</html>
