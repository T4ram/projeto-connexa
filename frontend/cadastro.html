<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required placeholder="Seu nome">

      <label for="email">E-mail institucional:</label>
      <input type="email" id="email" required placeholder="email@universidade.edu">

      <label for="curso">Curso:</label>
      <input type="text" id="curso" required placeholder="Seu curso">

      <label for="periodo">Período/Semestre:</label>
      <input type="text" id="periodo" required placeholder="1º, 2º, ...">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required placeholder="Senha">

      <button type="submit">Cadastrar</button>
      <p id="erro" class="erro"></p>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
