<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="loginEmail">E-mail:</label>
      <input type="email" id="loginEmail" required placeholder="email@universidade.edu">
      
      <label for="loginSenha">Senha:</label>
      <input type="password" id="loginSenha" required placeholder="Senha">
      
      <button type="submit">Entrar</button>
      <p id="loginErro" class="erro"></p>
    </form>
    <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
